<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Translate Material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="left-container">
        <p style="color:#007BFF">Aerobiosys<br>Innovations</p>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Doctor Signup</h2>
            <form action="" method="POST" onsubmit="return validateForm()">
                <div class="input-container">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>  
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="input-container checkbox-container">
                    <span>   <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me when logged in</label>
                </span>
                </div>
                <div class="input-container checkbox-container">
                    <span><input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms"><span>I accept the platform's terms and conditions<label style="color:red">*</span></label></label>
                    </span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="doctor_login.html">Login here</a></p>
        </div>
        <!-- Google Translate Material Icon -->
        <div class="google-translate-icon">
            <i class="material-icons">language</i>
        </div>
    </div>

    <script>
        function validateForm() {
            // Email validation
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Strong password check
            var password = document.getElementById("password").value;
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Please enter a strong password (at least 8 characters, including uppercase, lowercase, numbers, and special characters).");
                return false;
            }

            // Confirm password check
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
