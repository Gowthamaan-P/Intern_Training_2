<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
</head>
<body>
    <div class="left-container">
        <p style="color:#007BFF">Aerobiosys<br>Innovations</p>
    </div>

    <div class="right-container">
        <div class="login-container">
            <div class="login-box">
                <h2>Doctor Login</h2>
                <form action="" method="POST">
                    <div class="input-container">
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email Id</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container captcha-container">
                        <!-- Add the styled captcha input box -->
                        <input type="text" id="captcha" name="captcha" placeholder="Enter the captcha" required>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe" style="margin-left:3px;margin-bottom: 5px;">Remember me when logged in</label>
                    </div>
                    <div class="input-container">
                        <button type="submit">Log In</button>
                    </div>
                </form>
                <p>Don't have an account? <a href="doctor_signup.html">Sign Up here</a></p>
            </div>
            <!-- Google Translate Material Icon -->
            <div class="google-translate-icon">
                <i class="material-icons">language</i>
            </div>
        </div>
    </div>
</body>
</html>
